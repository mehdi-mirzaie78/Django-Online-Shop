{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}

		<h3 class="text-center mb-3"><i class="fa-solid fa-laptop"></i> TechnoMark</h3>
		{% csrf_token %}

		{{ form|crispy }}

		<input type="submit" value="Send" class="btn btn-outline-primary mx-auto col-3">
	</form>

{% endblock %}
