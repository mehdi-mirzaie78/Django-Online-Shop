{% extends 'base.html' %}

{% block title %}Register Page{% endblock %}

{% block content %}
	<form action="" method="post" class="card px-4 py-5 w-50 mx-auto" novalidate>
		<h3 class="text-center mb-3">Registration Form</h3>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Send" class="btn btn-success col-5 mx-auto mt-4">
	</form>
{% endblock %}
