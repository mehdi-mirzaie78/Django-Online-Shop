{% extends 'base.html' %}

{% load static %}

{% block title %}Product Details{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 mb-4">
				<div class="card py-4 text-center">
					<img src="{{ product.image.url }}" class="h-75 w-100 py-3 px-2" alt="{{ product.name }}">
				</div>
			</div>
			<div class="col-md-6 h-100">
				<div class="card p-5 h-100 mx-auto">
					<h3>{{ product }}</h3>
					{% for property in properties %}
						<hr>
						<p>{{ property.key }} : {{ property.value }}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>




{% endblock %}
